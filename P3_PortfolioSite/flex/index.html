<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Portfolio</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="flex-container">
    <header class="title-logo">
      <img src="images_src/udacity_logo.png" alt="Udacity logo">
    </header>
    <header class="title-info">
      <h1 class="title-name">Leesper</h1>
      <h4 class="ninja">front-end ninja</h4>
    </header>
    <hr>

    <div class="main-pic">
      <img src="images_src/me_and_dog.png" alt="Me and my dog">
    </div>
    <section class="featured-work">
      <h2>featured work</h2>
    </section>
    <section class="project">
      <img class="project-image" src="images_src/golang1.jpg" alt="Project Tao">
      <h3 class="project-name">tao</h3>
      <p>https://github.com/leesper/tao</p>
    </section>
    <section class="project">
      <img class="project-image" src="images_src/golang2.jpg" alt="Project CouchDB-Golang">
      <h3 class="project-name">couchdb-golang</h3>
      <p>https://github.com/leesper/couchdb-golang</p>
    </section>
    <section class="project">
      <img class="project-image" src="images_src/golang3.jpg" alt="Project go_rng">
      <h3 class="project-name">go_rng</h3>
      <p>https://github.com/leesper/go_rng</p>
    </section>
  </div>
</body>

</html>
