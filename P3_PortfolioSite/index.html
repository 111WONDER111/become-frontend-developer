<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Portfolio</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
  <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 title-logo">
        <img class="img-responsive" src="images/udacity_logo.png" alt="Udacity logo">
      </div>
      <div class="col-md-6 text-right text-uppercase">
        <h1 class="title-name text-thin">Leesper</h1>
        <h4 class="ninja">front-end ninja</h4>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <hr>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <img class="img-responsive" src="http://placehold.it/1140x350" alt="Me and my dog">
      </div>
    </div>

    <div class="row text-capitalize">
      <div class="col-md-12">
        <h2 class="text-muted">featured work</h2>
      </div>
    </div>

    <div class="row text-center">
      <div class="col-md-4">
        <img class="img-responsive" src="http://placehold.it/555x300" alt="Project Tao">
        <h3 class="text-uppercase">tao</h3>
        <p>https://github.com/leesper/tao</p>
      </div>
      <div class="col-md-4">
        <img class="img-responsive" src="http://placehold.it/555x300" alt="Project CouchDB-Golang">
        <h3 class="text-uppercase">couchdb-golang</h3>
        <p>https://github.com/leesper/couchdb-golang</p>
      </div>
      <div class="col-md-4">
        <img class="img-responsive" src="http://placehold.it/555x300" alt="Project DAND">
        <h3 class="text-uppercase">data analyst nanodegree</h3>
        <p>https://github.com/leesper/become-data-analyst</p>
      </div>
    </div>
  </div>
</body>

</html>
