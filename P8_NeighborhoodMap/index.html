<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>NeighborhoodMap</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="input-group">
          <span class="input-group-addon" id="search-box">搜索</span>
          <input type="text" class="form-control" data-bind="event: { input: filterLocations }" placeholder="搜索地名">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2 col-sm-2 col-2">
        <ul class="list-group">
          <li class="list-group-item disabled">最忆是杭州</li>
        </ul>
        <ul class="list-group" data-bind="foreach: locations">
          <div data-bind="if: visible">
            <li class="list-group-item" data-bind="text: name, click: $parent.showLocationInfo, event: { mouseover: $parent.startBounce, mouseout: $parent.stopBounce }"></li>
          </div>
        </ul>
      </div>
      <div class="col-md-10 col-sm-10 col-10">
        <div id="map"></div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/knockout-3.4.2.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDqKroCshxFO_T0WPX2Dhs2jhiWBfBKP1Q&callback=initMap" async defer></script>
</body>

</html>
